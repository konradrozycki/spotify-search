<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spotify Search</title>
        <link type="text/css" rel="stylesheet" href="styles.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
            rel="stylesheet"
        />
        <link rel="icon" href="/favicons/favicon.png" />
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <div class="text-container">
                    <div class="text-inner">
                        <h1 class="heading">Spotify Search</h1>
                        <h2 class="sub-heading">
                            It's simple, just type.
                            <span class="green">Scroll the results</span> and
                            one click brings you right to Spotify!
                        </h2>
                    </div>
                    <div class="buttons-inner">
                        <input
                            type="text"
                            name="user-input"
                            placeholder="type desired artist or album..."
                        />
                        <div class="artist-or-album">
                            <select>
                                <option id="artist">artist</option>
                                <option id="album">album</option>
                            </select>
                        </div>

                        <button id="submit-button" class="btn reset">
                            search
                        </button>
                    </div>
                </div>
                <div class="scroll-container">
                    <div class="results-container"></div>
                    <div class="loadmore-container"></div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
